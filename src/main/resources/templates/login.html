<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head th:replace="partials/header :: header(~{::title})">
    <title>Login</title>
</head>

<body>
    <div th:replace="partials/header :: navigation"/>

    <!-- stark an https://mdbootstrap.com/docs/standard/extended/login/#section-5 als Vorlage orientiert-->

    <section class="pt-5 mt-5 px-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/img/exercise.jpg" th:src="@{img/exercise.jpg}"
                         alt="Login image" class="img-fluid" style="object-fit: cover; object-position: left;">
                </div>
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #FA8072;"></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form th:action="@{/login}" method="post">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                            <div class="mb-4">
                                <input type="email" id="logEmail" class="form-control form-control-lg">
                                <label class="form-label" for="logEmail">Email address</label>
                            </div>

                            <div class="mb-4">
                                <input type="password" id="logPassword" class="form-control form-control-lg">
                                <label class="form-label" for="logPassword">Password</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="/registration" class="link-info">Register here</a></p>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
