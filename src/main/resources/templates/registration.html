<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head th:replace="partials/header :: header(~{::title})">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Registration</title>
</head>
<body>
    <div th:replace="partials/header :: navigation"/>

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- stark angelehnt an https://mdbootstrap.com/docs/standard/extended/registration/#section-4 -->

    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="row">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;">
                        </div>
                        <div class="col-xl-6 px-0">
                            <div class="p-md-5 text-black">
                                <h3 class="mb-5">Registration</h3>

                                <form th:action="@{/registration}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" th:field="*{firstName}" id="regFirstName" class="form-control">
                                                <label class="form-label" for="regFirstName">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" th:field="*{name}" id="regLastName" class="form-control">
                                                <label class="form-label" for="regLastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- einen Picker oder Vorgabe von dd/MM/yyyy -->
                                    <div class="input-group date mb-4"> <!-- Date input -->
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar fa-lg mx-4">
                                            </i>
                                        </div>
                                        <input class="form-control" th:field="*{dateOfBirth}" data-date-end-date="-10y" data-date-start-date="-100y"
                                               data-date-start-view="2"
                                               id="birthDate" name="birthDate" placeholder="dd.mm.yyyy" type="text"/>
                                    </div>
                                    <label class="form-label mt-0 pt-0 mb-4" for="birthDate">Date of birth</label>

                                    <div class="mb-4">
                                        <input type="text" th:field="*{email}" id="regEmail" class="form-control">
                                        <label class="form-label" for="regEmail">Email</label>
                                    </div>

                                    <div class="mb-4">
                                        <input type="password" id="regPassword" class="form-control">
                                        <label class="form-label" for="regPassword">Password</label>
<!--                                        <input type="checkbox" id="showPassword" />               show pwd funktionalitÃ¤t-->
<!--                                        <label for="showPassword">  Show password</label>-->
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-9 mb-4">
                                                <div class="form-group">
                                                    <input type="text" th:field="*{address.street}" id="regStreet" class="form-control">
                                                    <label class="form-label" for="regStreet">Street</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-4">
                                                <div class="form-group">
                                                    <input type="text" th:field="*{address.streetNumber}" id="regStreetNum" class="form-control">
                                                    <label class="form-label" for="regStreetNum">Street number</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <input type="text" th:field="*{address.zip}" id="regZIP" class="form-control">
                                            <label class="form-label" for="regZIP">ZIP code</label>
                                        </div>

                                        <div class="mb-4">
                                            <input type="text" th:field="*{address.city}" id="regCity" class="form-control">
                                            <label class="form-label" for="regCity">City</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="resetr" class="btn btn-light btn-lg">Reset all</button>
                                        <button type="submit" class="btn btn-danger btn-lg ms-4">Submit form</button>
                                    </div>

                                    <p class="pt-5">Already have an account? <a href="/login" class="link-info">Login here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!--    <script src="../static/js/password.js"></script>-->
    <script th:src="@{/js/password.js}" type="text/javascript"></script>

</body>
</html>
