<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head th:replace="partials/header :: header(~{::title})">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Registration</title>
</head>
<body>
    <div th:replace="partials/header :: navigation"/>

<!--    &lt;!&ndash;Font Awesome (added because you use icons in your prepend/append)&ndash;&gt;-->
<!--    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />-->

    <!-- angelehnt an https://mdbootstrap.com/docs/standard/extended/registration/#section-4 -->

    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="row">
                        <div class="col-xl-6 pt-5 mt-5">
                            <img th:src="@{images/undraw_healthy_habit_bh-5-w.svg}" class="img-fluid">
                        </div>
                        <div class="col-xl-6 px-0">
                            <div class="p-md-5">
                                <h3 class="mb-5">Registration</h3>

                                <form th:action="@{/registration}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" th:field="*{firstName}" id="regFirstName" class="form-control" > <!-- required-->
                                                <label class="form-label" for="regFirstName">First name</label>
                                                <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" th:field="*{name}" id="regLastName" class="form-control" > <!-- required-->
                                                <label class="form-label" for="regLastName">Last name</label>
                                                <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="mb-4">
                                        <input type="email" th:field="*{email}" id="regEmail" class="form-control" placeholder="email@example.com"> <!-- required-->
                                        <label class="form-label" for="regEmail">Email</label>
                                        <p class="text-secondary">You won't be able to change your email address; Choose wisely!</p>
                                        <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                                    </div>

                                    <div class="mb-4">
                                        <input type="password" th:field="*{password}" id="regPassword" class="form-control" > <!-- required-->
                                        <label class="form-label" for="regPassword">Password</label>
                                        <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                                        <input class="ms-3" type="checkbox" id="showPassword" />
                                        <label for="showPassword">  Show password</label>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-9 mb-4">
                                                <div class="form-group">
                                                    <input type="text" th:field="*{address.street}" id="regStreet" class="form-control" > <!-- required-->
                                                    <label class="form-label" for="regStreet">Street</label>
                                                    <p class="text-danger" th:errors="*{address.street}" th:if="${#fields.hasErrors('address.street')}"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-4">
                                                <div class="form-group">
                                                    <input type="text" th:field="*{address.streetNumber}" id="regStreetNum" class="form-control" > <!-- required-->
                                                    <label class="form-label" for="regStreetNum">Street number</label>
                                                    <p class="text-danger" th:errors="*{address.streetNumber}" th:if="${#fields.hasErrors('address.streetNumber')}"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <input type="text" th:field="*{address.zip}" id="regZIP" class="form-control" placeholder="12345"> <!-- pattern="[0-9]+" required-->
                                            <label class="form-label" for="regZIP">ZIP code</label>
                                            <p class="text-danger" th:errors="*{address.zip}" th:if="${#fields.hasErrors('address.zip')}"></p>
                                        </div>

                                        <div class="mb-4">
                                            <input type="text" th:field="*{address.city}" id="regCity" class="form-control"> <!--  required-->
                                            <label class="form-label" for="regCity">City</label>
                                            <p class="text-danger" th:errors="*{address.city}" th:if="${#fields.hasErrors('address.city')}"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                        <button type="submit" class="btn btn-danger btn-lg ms-4">Submit form</button>
                                    </div>

                                    <p class="pt-5">Already have an account? <a href="/login" class="link-info">Login here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('showPassword').onclick = function() {
            if ( this.checked ) {
                document.getElementById('regPassword').type = "text";
            } else {
                document.getElementById('regPassword').type = "password";
            }
        };
    </script>

</body>
</html>
