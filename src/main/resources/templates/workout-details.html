<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head th:replace="partials/header :: header(~{::title})">
    <title>Workout details</title>
</head>


<body>
<div th:replace="partials/header :: navigation"/>


<!-- D82B30 hex red color-->
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="row">

                        <div class="col-xl-3 pt-5 mt-5">
                            <img src="../../images/undraw_healthy_habit_bh-5-w.svg" class="img-fluid">
                        </div>

                        <div class="col-xl-6 px-0">
                            <div class="p-md-5">
                                <h3 class="mb-5">Workout details</h3>

                            <!-- three sections: 1. pic and infos, 2. form, 3. infos and pic-->
                                <div class="row mb-3">
                                    <label for="workTitle" class="col-sm-2 col-form-label">Title:</label>
                                    <div class="col-sm-10">
                                        <label th:text="${workout.title}" id="workTitle"></label>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="workDescription" class="col-sm-2 col-form-label">Description:</label>
                                    <div class="col-sm-10">
                                        <label th:text="${workout.description}" id="workDescription"></label>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="workDuration" class="col-sm-2 col-form-label">Duration in min:</label>
                                    <div class="col-sm-10">
                                        <label th:text="${workout.durationInMin}" id="workDuration"></label>
                                    </div>
                                </div>

                                <!-- Thymeleaf Level enumeration dropdown list -->
                                <div class="row mb-3">
                                    <label for="level" class="col-sm-2 col-form-label">Level:</label>
                                    <div class="col-sm-10">
                                        <label th:text="${workout.level}" id="level"></label>
                                    </div>
                                </div>


                                <!-- Display Visibility Enum as Radio Group -->
                                <div class="row mb-3">
                                    <label for="visibility" class="col-sm-2 col-form-label">Visibility:</label>
                                    <div class="col-sm-10">
                                        <label th:text="${workout.visibility}" id="visibility"></label>
                                    </div>
                                </div>

                                <!-- TODO: Add Exercises (extra form?) -->

                                <h4>Exercises</h4>

                                <table class="table table-striped table-hover mt-4">
                                    <thead>
                                    <tr>
                                        <th scope="col">Number</th>          <!-- truncate !-->
                                        <th scope="col">Description</th>    <!-- truncate !-->
                                        <th scope="col">Weight(in kg)</th>
                                        <th scope="col">Reps</th>
                                        <th scope="col">Sets</th>         <!-- truncate !-->
                                        <th scope="col">Note</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="exercise : ${workout.exercises}">  <!-- auch mal ohne label probieren; th in td einbetten -->
                                        <th scope="row"><label th:text="${exercise.id}"></label></th>
                                        <td><label th:text="${exercise.description}"></label></td>
                                        <td><label th:text="${exercise.weight} ?: '-'"></label></td>
                                        <td><label th:text="${exercise.reps} ?: '-'"></label></td>
                                        <td><label th:text="${exercise.sets}"></label></td>
                                        <td><label th:text="${exercise.note}"></label></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="col-xl-3 pt-5 mt-5">
                            <img src="../../images/undraw_healthy_habit_bh-5-w.svg" class="img-fluid">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
